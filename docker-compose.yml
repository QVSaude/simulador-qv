version: "3.9"

services:
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      NODE_ENV: development
      PORT: 9002
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    ports:
      - "9002:9002"
    stdin_open: true
    tty: true
