version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    environment:
      NODE_ENV: production
      PORT: 9002
    ports:
      - "9002:9002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9002/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
